<h3>Usuarios</h3>
<div class="row">

  <div class="col">

    <div class="card-deck row mt-3">
      <div *ngFor="let usuario of usuariosMostrar" class="card border-light mb-1" style="width: 10rem;">

          <h5 class="card-title align-self-center">{{usuario.nombreUsuario}} {{usuario.apellidoUsuario}}</h5>
          <img class="card-img align-self-center" style="width: 100px" src="https://cdn2.iconfinder.com/data/icons/rcons-user/32/male-shadow-circle-512.png" alt="usuario">
          <br>
          <a href="#" class="btn btn-info align-self-center" style="width: 100px">Visitar</a>

      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-1">
        <button class="btn btn-secondary btn-sm" (click)="anterior()" [disabled]="paginaActual === 1">Anterior</button>
      </div>
      <div class="col-sm-10">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-secondary btn-sm" (click)="siguiente()" [disabled]="paginaActual === paginas">Siguiente</button>
      </div>
    </div>
  </div>
</div>
