<h3>Conductores</h3>
<div class="row">
    <div class="col">
      <div class="card-deck row mt-3">
        <div *ngFor="let conductor of conductoresMostrar" class="card">

            <div class="row">
              <div class="col-sm-4">
                  <img class="card-img align-self-center" src="https://cdn1.iconfinder.com/data/icons/occupations-3/100/07-512.png" alt="Conductor" style="width: 125px">
                </div>

              <div class="col-sm-8">
                <div class="card-body">
                  <p class="card-text">Conductor: {{conductor.nombres}} {{conductor.apellidos}}</p>
                  <p class="card-text">Fecha de Nacimiento: {{conductor.fechaNacimiento}}</p>
                  <p class="card-text">Numero autos: {{conductor.numeroAutos}}</p>
                  <p class="card-text">Licencia Valida: {{conductor.licenciaValida}}</p>
                </div>
              </div>
            </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-1">
          <button class="btn btn-secondary btn-sm hvr-buzz" (click)="anterior()" [disabled]="paginaActual === 1">Anterior</button>
        </div>
        <div class="col-sm-10">
        </div>
        <div class="col-sm-1">
          <button class="btn btn-secondary btn-sm hvr-buzz" (click)="siguiente()" [disabled]="paginaActual === paginas">Siguiente</button>
        </div>
      </div>

    </div>
    <br>

  </div>
